appId: com.taxtracker.app
productName: Tax Tracker
copyright: Copyright Â© 2023

directories:
  output: release

files:
  - "build/**/*"
  - "main.js"
  - "preload.js"
  - "database.js"
  - "package.json"

extraMetadata:
  main: "main.js"

win:
  target: 
    - nsis
  artifactName: "${productName}-Setup-${version}.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Tax Tracker"
  runAfterFinish: true

mac:
  target: dmg

linux:
  target:
    - AppImage 